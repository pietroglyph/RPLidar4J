
plugins {
   id "java"
   id "maven"
   id "maven-publish"
}

group = 'com.github.pietroglyph'

repositories {
   mavenCentral()
}

dependencies {
   compile("com.github.purejavacomm:purejavacomm:1.0.1.RELEASE")

   testCompile("junit:junit:4.12")
}

//Compile
compileJava {
   sourceCompatibility = 11
   targetCompatibility = 11
}
